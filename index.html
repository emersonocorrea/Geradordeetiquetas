<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas Profissional</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Importa a biblioteca PapaParse, essencial para ler arquivos CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Gerador de Etiquetas a partir de Planilha</h1>
            <p>Carregue um arquivo CSV, defina seu modelo e gere as etiquetas para impressão instantaneamente.</p>
        </header>

        <main>
            <div class="config-section">
                <!-- Seção 1: Carregar o arquivo CSV -->
                <div class="input-group">
                    <label for="csvFile">1. Carregar Planilha (formato .csv)</label>
                    <input type="file" id="csvFile" accept=".csv">
                </div>

                <!-- Seção 2: Definir o modelo da etiqueta -->
                <div class="input-group">
                    <label for="template">2. Defina o Modelo da Etiqueta</label>
                    <textarea id="template" rows="8" placeholder="Exemplo de uso:

LEITO: {LT}
PACIENTE: {NOME DO PACIENTE}
DIETA: {DIETA}

OBSERVAÇÕES:
{OBS}"></textarea>
                    <small>Use chaves `{}` com o nome exato da coluna da sua planilha.</small>
                </div>

                <!-- Seção 3: Botões de Ação -->
                <div class="actions">
                    <button id="generateBtn">Gerar Etiquetas</button>
                    <button id="printBtn">Imprimir Etiquetas</button>
                </div>
            </div>

            <hr>

            <!-- Área onde as etiquetas geradas serão exibidas -->
            <h2>Pré-visualização</h2>
            <div id="labels-container" class="labels-container">
                <p class="placeholder-text">As etiquetas geradas aparecerão aqui...</p>
            </div>
        </main>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
